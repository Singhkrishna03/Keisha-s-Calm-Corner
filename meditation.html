<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation - Keisha's Calm Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f0fa;
      --text-color: #2e1d4d;
      --accent-color: #a97df0;
      --nav-color: #6d50b7;
      --card-color: #ffffff;
    }
    body.dark {
      --bg-color: #1e1440;
      --text-color: #ffffff;
      --nav-color: #291c5d;
      --card-color: #322869;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      padding: 24px;
      text-align: center;
    }
    .greeting {
      font-size: 20px;
    }
    .main-title {
      font-size: 28px;
      font-weight: 600;
    }
    .avatar {
      width: 130px;
      border-radius: 50%;
      margin-top: 10px;
    }
    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .toggle-container input[type="checkbox"] {
      display: none;
    }
    .toggle-container label {
      cursor: pointer;
      background: var(--nav-color);
      border-radius: 20px;
      width: 48px;
      height: 24px;
      display: block;
      position: relative;
    }
    .toggle-container label::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-container input:checked + label::after {
      left: 28px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }
    .tab-buttons button {
      padding: 10px 20px;
      background-color: var(--nav-color);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-content {
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
    }

    /* Release Thought */
    .release-container input {
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 70%;
      margin-top: 10px;
      font-size: 16px;
    }
    .release-container button {
      padding: 10px 18px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .floating-thought {
      animation: floatUp 2s ease-in-out forwards;
      font-size: 18px;
      margin-top: 20px;
      color: var(--accent-color);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
    .affirmation {
      margin-top: 20px;
      font-style: italic;
      font-size: 18px;
    }

    /* Breathing */
    .breathing-container {
      margin-top: 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #d7a0e0, #b3c4ee);
      animation: breathe 8s ease-in-out infinite;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 0 auto 20px;
    }
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
    .instruction {
      font-size: 1.6rem;
      color: #666;
      height: 2rem;
    }
    .timer {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .duration-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .duration-buttons button {
      padding: 6px 14px;
      border: none;
      border-radius: 16px;
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* Nav */
    .nav {
      background-color: var(--nav-color);
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 16px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 16px;
    }
    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="darkToggle">
    <label for="darkToggle"></label>
  </div>
  <header>
    <div class="greeting" id="timeGreeting">Hello, Keisha</div>
    <div class="main-title">Keishaâ€™s Calm Corner</div>
    <img src="avatar.png" alt="Keisha Avatar" class="avatar">
  </header>

  <div class="tab-buttons">
    <button onclick="showTab('release')">Release Thought</button>
    <button onclick="showTab('breathing')">Guided Breathing</button>
  </div>

  <div class="tab-content">
    <!-- Release Thought -->
    <div id="release" class="release-container">
      <input type="text" id="thoughtInput" placeholder="Type your thought...">
      <br>
      <button onclick="releaseThought()">Let it go</button>
      <div id="floatingThought"></div>
      <div class="affirmation" id="affirmationText"></div>
    </div>

    <!-- Guided Breathing -->
    <div id="breathing" class="breathing-container" style="display:none;">
      <div class="duration-buttons">
        <button onclick="startBreathing(30)">30s</button>
        <button onclick="startBreathing(60)">60s</button>
        <button onclick="startBreathing(90)">90s</button>
      </div>
      <div class="circle"></div>
      <div class="instruction" id="breathText">Inhaleâ€¦</div>
      <div class="timer" id="breathingTimer">Session: 60s</div>
    </div>
  </div>

  <nav class="nav">
    <a href="meditation.html">Meditation</a>
    <a href="affirmations.html">Affirmations</a>
    <a href="journal.html">Journal</a>
    <a href="rewards.html">Rewards</a>
    <a href="trends.html">Trends</a>
    <a href="ocd.html">OCD</a>
  </nav>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    function showTab(tab) {
      document.getElementById('release').style.display = tab === 'release' ? 'block' : 'none';
      document.getElementById('breathing').style.display = tab === 'breathing' ? 'block' : 'none';
      document.getElementById('floatingThought').innerHTML = '';
      document.getElementById('affirmationText').innerHTML = '';
    }

    function releaseThought() {
      const input = document.getElementById('thoughtInput');
      const text = input.value.trim();
      if (text) {
        const float = document.createElement('div');
        float.className = 'floating-thought';
        float.textContent = text;
        document.getElementById('floatingThought').appendChild(float);
        input.value = '';
        setTimeout(() => float.remove(), 2000);

        const affirmations = [
          "You are doing your best.",
          "It's okay to let go.",
          "You are loved deeply.",
          "Breathe. Everything will be okay.",
          "You are safe and strong."
        ];
        const randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
        setTimeout(() => {
          document.getElementById('affirmationText').innerText = randomAffirmation;
        }, 2000);
      }
    }

    function setTimeGreeting() {
      const hour = new Date().getHours();
      const greeting = document.getElementById('timeGreeting');
      if (hour < 12) greeting.textContent = "Good morning, Keisha ðŸŒž";
      else if (hour < 18) greeting.textContent = "Good afternoon, Keisha â˜€ï¸";
      else greeting.textContent = "Good evening, Keisha ðŸŒ™";
    }

    let breathPhaseInterval, countdownInterval;

    function startBreathing(duration) {
      clearInterval(breathPhaseInterval);
      clearInterval(countdownInterval);
      const text = document.getElementById("breathText");
      const timer = document.getElementById("breathingTimer");
      const phases = ["Inhaleâ€¦", "Holdâ€¦", "Exhaleâ€¦", "Holdâ€¦"];
      let index = 0;
      let session = duration;
      text.textContent = phases[0];
      timer.textContent = `Session: ${session}s`;

      breathPhaseInterval = setInterval(() => {
        index = (index + 1) % phases.length;
        text.textContent = phases[index];
      }, 2000);

      countdownInterval = setInterval(() => {
        session--;
        timer.textContent = `Session: ${session}s`;
        if (session <= 0) {
          clearInterval(breathPhaseInterval);
          clearInterval(countdownInterval);
          text.textContent = "Session complete ðŸ’œ";
          timer.textContent = "";
        }
      }, 1000);
    }

    setTimeGreeting();
  </script>
</body>
</html>
